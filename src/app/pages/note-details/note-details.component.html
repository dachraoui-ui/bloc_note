<div class="form-container">
   <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
      <div class="field">
         <label class="label">Title</label>
         <div class="control">
            <input class="input" type="text"[ngModel]="note.title" name="title" required >
      </div>
      </div>
      <br>
      <div class="field">
         <label class="label">Content</label>
         <div class="control">
            <textarea class="textarea" [ngModel]="note.body" name="body"></textarea>
         </div>
      </div>
      <div class="field is-grouped is-pulled-right">
         <div class="control">
            <button class="button is-primary" type="submit" [disabled]="!noteForm.valid" >Save</button>
            <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
         </div>
      </div>
   </form>
</div>
