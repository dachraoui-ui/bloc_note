<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
   integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="main-container">
   <div class="search-bar-container">
      <div class="field">
         <p class="control has-icons-left">
           <input #filterInput class="input" type="text" placeholder="filter" #input (keyup)="filter(input.value)">
           <span class="icon is-small is-left">
             <i class="fas fa-search"></i>
           </span>
         </p>
       </div>
   </div>
   <div class="notes-list" [@listAnim]>
      <app-notecard 
      *ngFor="let note of filteredNotes ;index as i" 
      [link]="generateNoteURL(note)"
      [@itemAnim]
      (delete)="deleteNote(note)"
      [title]="note.title" 
      [body]="note.body"></app-notecard>
   </div>
   <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
   </div>
</body>
</html>
